    <!-- iOS Icon Fixer Script & PWA Manifest Injection -->
    <script>
      (function() {
        // 1. Force inject Manifest
        const manifestLink = document.createElement('link');
        manifestLink.rel = 'manifest';
        manifestLink.href = './manifest.json';
        document.head.appendChild(manifestLink);

        // 2. Dynamic Icon Generation (Solves the "iOS doesn't like SVG" problem)
        const svgContent = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><rect width="512" height="512" rx="128" fill="#f97316"/><g transform="translate(256, 256) rotate(45) translate(-256, -256)"><path d="M192 384 L144 336 L192 240 L288 192 L336 240 L384 336 L336 384 L192 384 Z" fill="none" stroke="white" stroke-width="24" stroke-linejoin="round" stroke-linecap="round"/><rect x="268" y="80" width="24" height="130" fill="white" rx="4"/><path d="M256 32 L304 32 L320 64 L240 64 Z" fill="none" stroke="white" stroke-width="24" stroke-linejoin="round"/><line x1="220" y1="320" x2="340" y2="320" stroke="white" stroke-width="24" stroke-linecap="round"/></g></svg>`;
        
        const blob = new Blob([svgContent], {type: 'image/svg+xml'});
        const svgUrl = URL.createObjectURL(blob);

        // Set standard favicon
        const link = document.createElement('link');
        link.rel = 'icon';
        link.type = 'image/svg+xml';
        link.href = svgUrl;
        document.head.appendChild(link);

        // Generate PNG for iOS (Apple Touch Icon)
        const canvas = document.createElement('canvas');
        canvas.width = 512;
        canvas.height = 512;
        const ctx = canvas.getContext('2d');
        const img = new Image();
        img.onload = function() {
            ctx.drawImage(img, 0, 0);
            const pngUrl = canvas.toDataURL('image/png');
            
            const appleLink = document.createElement('link');
            appleLink.rel = 'apple-touch-icon';
            appleLink.href = pngUrl;
            document.head.appendChild(appleLink);
            console.log('iOS Icon generated and injected');
        };
        img.src = svgUrl;
      })();
    </script>
