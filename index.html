    <!-- 
      iOS ICON FIXER SCRIPT 
      This script programmatically draws the Guitar SVG to a canvas and exports it as a PNG.
      It sets this PNG as the apple-touch-icon. This bypasses file path issues and caching.
    -->
    <script>
      (function() {
        // 1. Define the Guitar SVG (Orange Background, White Guitar)
        const svgString = `<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512"><rect width="512" height="512" rx="0" fill="#f97316"/><g transform="translate(256, 256) rotate(45) translate(-256, -256)"><path d="M192 384 L144 336 L192 240 L288 192 L336 240 L384 336 L336 384 L192 384 Z" fill="none" stroke="white" stroke-width="24" stroke-linejoin="round" stroke-linecap="round"/><rect x="268" y="80" width="24" height="130" fill="white" rx="4"/><path d="M256 32 L304 32 L320 64 L240 64 Z" fill="none" stroke="white" stroke-width="24" stroke-linejoin="round"/><line x1="220" y1="320" x2="340" y2="320" stroke="white" stroke-width="24" stroke-linecap="round"/></g></svg>`;
        
        const img = new Image();
        const svgBlob = new Blob([svgString], {type: 'image/svg+xml;charset=utf-8'});
        const url = URL.createObjectURL(svgBlob);
        
        img.onload = function() {
          const canvas = document.createElement('canvas');
          canvas.width = 512;
          canvas.height = 512;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);
          
          // Generate PNG Data URL
          const pngUrl = canvas.toDataURL('image/png');
          
          // Inject Link Tags
          const linkApple = document.createElement('link');
          linkApple.rel = 'apple-touch-icon';
          linkApple.href = pngUrl;
          document.head.appendChild(linkApple);
          
          const linkIcon = document.createElement('link');
          linkIcon.rel = 'icon';
          linkIcon.type = 'image/png';
          linkIcon.href = pngUrl;
          document.head.appendChild(linkIcon);
          
          URL.revokeObjectURL(url);
        };
        img.src = url;
      })();

      // Prevent iOS PWA from opening links in Safari (Keep standalone)
      window.addEventListener('load', function() {
        if (window.navigator.standalone) {
           document.body.addEventListener('click', function(e) {
            var target = e.target;
            while (target && target.tagName !== 'A') {
              target = target.parentNode;
            }
            if (target && target.href && target.href.indexOf(location.host) !== -1 && !target.getAttribute('download')) {
              e.preventDefault();
              window.location.href = target.href;
            }
          }, false);
        }
      });
    </script>
