    <!-- Import Map: FIXED - Removed React 19 entries to prevent white screen crash -->

{

    <!-- iOS Standalone Fix: Prevents links from opening in Safari -->
    <script>
      window.addEventListener('load', function() {
        // Prevent default touch behaviors
        document.addEventListener('touchmove', function(e) {
          if (e.scale !== 1) { e.preventDefault(); }
        }, { passive: false });

        // Keep navigation inside the web app
        if (window.navigator.standalone) {
          document.body.addEventListener('click', function(e) {
            var target = e.target;
            while (target && target.tagName !== 'A') {
              target = target.parentNode;
            }
            if (target && target.href && target.href.indexOf(location.host) !== -1 && !target.getAttribute('download')) {
              e.preventDefault();
              window.location.href = target.href;
            }
          }, false);
        }
      });
    </script>
    
    <!-- PWA Install Prompt Handler -->
    <script>
      window.deferredPrompt = null;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        window.deferredPrompt = e;
      });
    </script>

    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
  <body class="bg-zinc-50 dark:bg-zinc-950 text-zinc-900 dark:text-zinc-100 transition-colors duration-300">
    <div id="root"></div>

    <!-- MAIN APPLICATION CODE -->
    <script type="text/babel" data-type="module" data-presets="react,typescript">
      import React from 'react';
      import ReactDOM from 'react-dom/client';
      import App from './App';

      // --- INITIALIZATION ---
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Use relative path ./ for GitHub Pages compatibility
          navigator.serviceWorker.register('./service-worker.js')
            .then(registration => {
              console.log('SW registered scope:', registration.scope);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
